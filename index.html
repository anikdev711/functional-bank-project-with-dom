<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-indigo-600 font-medium">Bank Project Using DOM</span></h1>
    </header>

    <main>

        <!-- balance and transection starts here  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- balance and transection ends here  -->

        <!-- depostie and withdraw section starts here  -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 rounded-lg p-8">
                    <h3 class="text-4xl text-white font-medium mb-4">Your Deposite</h3>
                    <input class="w-3/4 px-4 py-2 block rounded-lg mb-4" type="text" name="" id="deposite-field" placeholder="$ Amount you want to deposite">
                    <button id="btn-deposite" class="text-white bg-green-700 px-4 py-4 rounded-lg hover:bg-sky-700">Deposite</button>
                </div>
                <div class="bg-amber-400 rounded-lg p-8">
                    <h3 class="text-4xl text-white font-medium mb-4">Your Withdraw</h3>
                    <input class="w-3/4 px-4 py-2 block rounded-lg mb-4" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="text-white bg-red-600 px-4 py-4 rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- depostie and withdraw section ends here  -->
    </main>

    <!-- script starts here  -->
    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
    <!-- script ends here  -->
</body>
</html>
